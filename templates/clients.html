<md-input-container class="md-icon-float md-block">
  <!-- Use floating label instead of placeholder -->
  <label>Busque por nome ou n√∫mero </label>
  <md-icon class="material-icons">search</md-icon>
  <input ng-model="user.name" type="text">
</md-input-container>
<md-list flex>
  <md-subheader class="md-no-sticky">{{clients.length}} clientes</md-subheader>
  <md-list-item class="md-3-line client-list" ng-repeat="client in clients">
    <div class="md-list-item-text" layout="column">
      <h3>{{ client.name }}</h3>
      <h4>{{ client.email }}</h4>
      <p>{{ client.tel }}</p>
    </div>
  </md-list-item>
</md-list>
